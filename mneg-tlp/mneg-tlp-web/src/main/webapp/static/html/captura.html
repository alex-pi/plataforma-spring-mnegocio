
<div>
<form name="registroForm" id="registroForm" method="post">
<div class="center"><img src="http://novelasymas.com/wp-content/uploads/2011/04/mcdonalds-logo.jpg" width="100" alt="logo_McDonald's"/></div>
<table id="registroTable">
	<tr><th colspan="2" class="center">Favor de ingresar los datos solicitados</th></tr>
	<tr>
		<td class="right">RFC <span class="validacion">*</span>:</td>
		<td class="left"><input name="rfc" id="rfc" type="text" maxlength="13"><span id="div_rfc" class="validacion"></span></td>
	</tr>			
	<tr>
		<td class="right">Nombre, denominaci&oacute;n o Raz&oacute;n Social <span class="validacion">*</span>:</td>
		<td class="left"><input name="nombre" id="nombre" type="text"><div id="div_nombre" class="validacion"></div></td>
	</tr>
	<tr>
		<td class="right">Calle <span class="validacion">*</span>:</td>
		<td class="left"><input name="calle" id="calle" type="text"><span id="div_calle" class="validacion"></span></td>
	</tr>
	<tr>
		<td class="right">N&uacute;mero exterior <span class="validacion">*</span>:</td>
		<td class="left"><input name="numExterior" id="numExterior" type="text" maxlength="5"><span id="div_numExterior" class="validacion"></span></td>
	</tr>
	<tr>
		<td class="right">N&uacute;mero interior:</td>
		<td class="left"><input name="numInterior" id="numInterior" type="text" maxlength="5"></td>
	</tr>
	<tr>
		<td class="right">Colonia <span class="validacion">*</span>:</td>
		<td class="left"><input name="colonia" id="colonia" type="text"><span id="div_colonia" class="validacion"></span></td>
	</tr>
	<tr>
		<td class="right">Municipio o delegaci&oacute;n <span class="validacion">*</span>:</td>
		<td class="left"><input name="municipio" id="municipio" type="text"><span id="div_municipio" class="validacion"></span></td>
	</tr>
	<tr>
		<td class="right">Localidad <span class="validacion">*</span>:</td>
		<td class="left"><input name="localidad" id="localidad" type="text"><span id="div_localidad" class="validacion"></span></td>
	</tr>
	<tr>
		<td class="right">Entidad federativa <span class="validacion">*</span>:</td>
		<td class="left"><input name="estado" id="estado" type="text"><span id="div_estado" class="validacion"></span></td>
	</tr>
	<tr>
		<td class="right">C&oacute;digo postal <span class="validacion">*</span>:</td>
		<td class="left"><input name="cp" id="cp" type="text" maxlength="5"><span id="div_cp" class="validacion"></span></td>
	</tr>
	<tr><td colspan="2" class="center">Favor de revisar sus datos ya que con esa inforaci&oacute;n ser&aacute; generada su factura.</td></tr>
	<tr>
		<td colspan="2" class="center">
			<input id="btnSiguiente" type="button" name="" value="Siguiente">					
			<input type="button" name="" value="Regresar">
		</td>				
	</tr>
	<tr><td colspan="2" class="center"><span id="msgEnvio"></span></td></tr>
</table>			
</form>
<p class="center">
	<a href="http://jigsaw.w3.org/css-validator/check/referer">
		<img style="border:0;width:88px;height:31px"
			src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
			alt="CSS V&aacute;lido!" />
	</a>
</p>     
</div>
